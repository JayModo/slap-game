<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap-Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<div class="players">

  <div class="sith-stats">
    <span> <span id="palpatine-health"> </span> </span>
    <span> <span id="Palpatine-Name"> Palpatine</span></span> >
    <span> <span id="Palpatine-hits"></span>hits</span>
  </div>

  <div class="jedi-stats">
    <span> <span id="windu-health"> </span> </span>
    <span> <span id="windu-Name"> </span>Mace</span> >
    <span> <span id="windu-hits"></span> hits</span>
  </div>

</div>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <img class="mace"
          src="https://mail.google.com/mail/u/0?ui=2&ik=af4278023a&attid=0.1&permmsgid=msg-a:r8032924499958893773&th=16c9cb04167bef40&view=att&disp=safe&realattid=f_jzeq42f70"
          alt="">
        <img class="palpatine" id="Palpatine"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/2/20/Darth_Sidious.png/170px-Darth_Sidious.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="sithAttack">
          <button class="force" onclick="force('force')">force</button>
          <button class="lightning" onclick="lightning('lightning')">lighting</button>
          <button class="spin" onclick="spin()">spin</button>
        </div>
        <div class="jedi-attack">
          <button class="jedi-slap" onclick="saber('saber')">Saber</button>
          <button class="strike" onclick="strike('strike')">strike</button>
          <button class="jedi-punch" onclick="punch()">punch</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="modifier">
          <button class="lightSaber" onclick="lightSaber('lightSaber')">light-saber</button>
          <button class="exicution" onclick="execution('execution')">execution</button>
          <button class="dualWield" onclick="dualWield('dualWield')">dualWield</button>
        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
